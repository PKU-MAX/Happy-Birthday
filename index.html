<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¥å°ç« é±¼ç”Ÿæ—¥å¿«ä¹ & å…ƒæ—¦å¿«ä¹ï¼</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #02001c; /* æ·±å¤œæ·±æµ·è“ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        /* æ–‡å­—æ ·å¼ */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            color: #dbeaff;
        }

        /* --- å°ç« é±¼ CSS ç”»å›¾ --- */
        .octopus-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        .octopus-head {
            width: 120px;
            height: 110px;
            background-color: #ff8fab;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            margin: 0 auto;
            box-shadow: inset -10px -5px 20px rgba(0,0,0,0.1);
        }

        /* çœ¼ç› */
        .eyes {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            right: 5px;
            animation: blink 4s infinite;
        }

        /* å˜´å·´ */
        .mouth {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border-bottom: 3px solid #d65db1;
            border-radius: 0 0 50% 50%;
        }

        /* è§¦æ‰‹ */
        .tentacles {
            position: absolute;
            bottom: -15px;
            left: 15px;
            display: flex;
            gap: 2px;
        }

        .tentacle {
            width: 18px;
            height: 30px;
            background-color: #ff8fab;
            border-radius: 0 0 15px 15px;
        }

        /* ç”Ÿæ—¥å¸½ */
        .hat {
            position: absolute;
            top: -40px;
            left: 45%;
            transform: rotate(-15deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 50px solid #ffd700;
            z-index: 5;
        }
        
        .hat::after {
            content: ''; /* å¸½çƒ */
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 50px; /* actually relative to border box, adjusting */
            left: -6px;
            transform: translateY(-56px);
            box-shadow: 0 0 10px white;
        }

        .blush {
            position: absolute;
            top: 55px;
            width: 15px;
            height: 8px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
        }
        .blush.left { left: 20px; }
        .blush.right { right: 20px; }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <!-- å°ç« é±¼åŒºåŸŸ -->
        <div class="octopus-wrapper">
            <div class="hat"></div>
            <div class="octopus-head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
                <div class="tentacles">
                    <div class="tentacle"></div>
                    <div class="tentacle"></div>
                    <div class="tentacle"></div>
                    <div class="tentacle"></div>
                    <div class="tentacle"></div>
                </div>
            </div>
        </div>

        <h1>ç¥å°ç« é±¼<br>ç”Ÿæ—¥å¿«ä¹ & å…ƒæ—¦å¿«ä¹ï¼</h1>
        <p>æ–°çš„ä¸€å¹´ï¼Œè¦æ¯å¤©å¼€å¿ƒï¼Œè‡ªç”±è‡ªåœ¨ï¼ğŸ‡ğŸ‚</p>
    </div>

    <script>
        // çƒŸèŠ±ç‰¹æ•ˆé€»è¾‘
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let fireworks = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // éšæœºé¢œè‰²
        function randomColor() {
            const colors = ['#ff0043', '#14fc56', '#1e90ff', '#ffe100', '#ff00de', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // çˆ†ç‚¸æ—¶çš„éšæœºé€Ÿåº¦
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.05;
            }

            update() {
                this.vx *= 0.96; // é˜»åŠ›
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // å‡ç©ºçš„çƒŸèŠ±å¼•ä¿¡ç±»
        class Firework {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.targetY = Math.random() * (height * 0.5);
                this.speed = Math.random() * 3 + 5;
                this.color = randomColor();
                this.radius = 2;
                this.dead = false;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.dead = true;
                    createParticles(this.x, this.y, this.color);
                }
            }

            draw() {
                ctx.globalAlpha = 1;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                // å°¾è¿¹
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + 10);
                ctx.strokeStyle = this.color;
                ctx.stroke();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            // äº§ç”Ÿæ‹–å½±æ•ˆæœ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            // éšæœºäº§ç”Ÿæ–°çƒŸèŠ±
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            // æ›´æ–°ç»˜åˆ¶å¼•ä¿¡
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].dead) {
                    fireworks.splice(i, 1);
                }
            }

            // æ›´æ–°ç»˜åˆ¶çˆ†ç‚¸ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // ç‚¹å‡»å±å¹•ä¹Ÿä¼šæ”¾çƒŸèŠ±
        window.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, randomColor());
            createParticles(e.clientX, e.clientY, randomColor());
        });

        loop();
    </script>
</body>
</html>
